<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play a fun and interactive Hangman game with an engaging design and responsive layout!" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="game-modal d-flex align-items-center justify-content-center">
      <div class="content bg-dark text-center">
        <img src="" alt="Result Image" class="modal-image m-3" />
        <h4 class="message fs-3"></h4>
        <p>
          The correct word was <b class="correct-word fs-3 fw-bolder mb-1"></b>
        </p>
        <button
          class="play-again btn btn-outline-success p-3 fs-4 fw-bolder rounded"
        >
          Play Again
        </button>
      </div>
    </div>
    <div
      class="container d-flex justify-content-center flex-column-reverse align-items-center mt-4 text-uppercase"
    >
      <div
        class="game-box rounded d-flex flex-column align-items-center text-uppercase"
      >
        <ul
          class="word-display list-unstyled d-flex gap-2 justify-content-center mt-3 mb-0 text-uppercase"
        ></ul>
        <h4 class="hint-text text-uppercase">
          <b>Hint: The word relates to something fun!</b>
        </h4>
        <div
          class="keyboard d-flex flex-wrap justify-content-center gap-2 text-uppercase"
        ></div>
      </div>
      <div class="hangman-box text-center text text-uppercase mb-3">
        <h4 class="guesses-text m-0 fs-1">
          Level <b class="text-danger rounded-3 text-uppercase">1</b>
        </h4>
        <img src="hangman0.svg" alt="Initial Hangman State" class="img-fluid" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
